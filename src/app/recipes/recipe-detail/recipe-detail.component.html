<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
         class="img-responsive"
         alt="{{ recipe.name}}"
         style="max-height: 300px"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <div class="btn-group"
   appDropdown
   >
     <button
       type="button"
       class="btn btn-primary dropdown-toggle"
       data-toggle="dropdown"
       aria-haspopup="true" aria-expanded="false"
     >
       Manage Recipe <span class="caret"></span>
     </button>
     <ul class="dropdown-menu">
       <li class="dropdown-item"><a (click)="onAddToShoppingList()" style="cursor: pointer;"> Add to shopping list</a></li>
       <li class="dropdown-item"><a style="cursor: pointer;" (click)="onEditRecipe()"> Edit Recipe</a></li>
       <li class="dropdown-item"><a style="cursor: pointer;"> Delete Recipe</a></li>
     </ul>
   </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
 <div class="col-xs-12">
   <ul class="list-group">
     <li class="list-group-item"
         *ngFor="let ingredient of recipe.ingredients "
     >{{ingredient.name}} {{ingredient.amount}}</li>
   </ul>

 </div>
</div>
